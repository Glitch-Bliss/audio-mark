<head>
  <title>audio-mark</title>
</head>

<body>
  <h1> </h1>

  {{> player}} {{> marker}}
</body>

<template name="player">
  {{#unless getHadPopUpped}}
  <aside id="profile_popup" class="container-fluid">
    <div class="row files">
      <div class="col-sm-12">
        <form id="form_choose_profile">
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text" for="playersInput">Profiler</label>
            </div>
            <select name="profiles" id="playersInput">
              <option value="Vincent">
                *Vincent*
              </option>
              <option value="Charlène">
                *Charlène*
              </option>
              <option value="Edwige">
                *Edwige*
              </option>
              <option value="Laurent">
                *Laurent*
              </option>
            </select>
          </div>
          <button class="btn btn-success" data-toggle="tooltip" data-placement="top " role="button" aria-pressed="true" title="Choisis ton camp chenapan !">
            <i class="fa fa-user"></i> Choisis, judicieusement !
          </button>
        </form>
      </div>
    </div>
  </aside>
  {{/unless}}

  <header>
    <div class="container">
      <div class="row files">
        <div class="col-sm-12">
          <button class="btn btn-info change_audio" data-file="/audio/part1.mp3" data-toggle="tooltip" data-placement="top" role="button"
            aria-pressed="true">
            <i class=" fa fa-microphone "></i> Part1
          </button>
          <button class="btn btn-info change_audio " data-file="/audio/part2.mp3 " data-toggle="tooltip
            " data-placement="top " role="button " aria-pressed="true">
            <i class="fa fa-microphone"></i> Part2
          </button>
          <button class="btn btn-info change_audio" data-file="/audio/part3.mp3" data-toggle="tooltip" data-placement="top" role="button"
            aria-pressed="true">
            <i class=" fa fa-microphone "></i> Part3
          </button>
          <button class="btn btn-info change_audio " data-file="/audio/part4.mp3 " data-toggle="tooltip
            " data-placement="top " role="button " aria-pressed="true">
            <i class="fa fa-microphone"></i> Part4
          </button>
        </div>
      </div>

      <div class="row justify-content-center audioblock">
        <div class="col-sm-12">
          <audio id="audio" src="{{getCurrentAudioFile}}" controls>
            Votre navigateur ne supporte pas l'élément
            <code>audio</code>.
          </audio>
        </div>
        <div class="col-sm-3">
          <button id="fr60" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Retour arrière 1min - Maj + Flèche gauche">
            <i class="fa fa-fast-backward"></i>
          </button>
        </div>
        <div class="col-sm-3">
          <button id="fr1" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Retour arrière 1sec - Flèche gauche">
            <i class="fa fa-backward"></i>
          </button>
        </div>
        <div class="col-sm-3">
          <button id="ff1" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Avance rapide 1sec - Flèche droite">
            <i class="fa fa-forward"></i>
          </button>
        </div>
        <div class="col-sm-3">
          <button id="ff60" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Avance rapide 1min - Maj + Flèche droite">
            <i class="fa fa-fast-forward"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container-fluid">
      <div class="row">
        <form id="markform" class="col-sm-4">
          <div class="">
            <div class="input-group mb-1">
              <div class="input-group-prepend">
                <label class="input-group-text" for="emotionInput">Emotions</label>
              </div>
              <select name="emotion" id="emotionInput">
                <option value="Amusement">
                  Amusement
                </option>
                <option value="Joie">
                  Joie
                </option>
                <option value="Appréhension">
                  Appréhension
                </option>
              </select>
            </div>
          </div>
          <div class="">
            <div class="input-group mb-1">
              <div class="input-group-prepend">
                <label class="input-group-text" for="playersInput">Joueurs</label>
              </div>
              <select name="player" id="playersInput">
                <option value="Vincent">
                  Vincent
                </option>
                <option value="Charlène">
                  Charlène
                </option>
                <option value="Edwige">
                  Edwige
                </option>
                <option value="Laurent">
                  Laurent
                </option>
              </select>
            </div>
          </div>
          <div class="">
            <div class="input-group mb-1">
              <div class="input-group-prepend">
                <label class="input-group-text" for="intensityInput">Intensité</label>
              </div>
              <select name="intensity" for="intensityInput">
                <option value="Légère">
                  Légère
                </option>
                <option value="Moyenne">
                  Moyenne
                </option>
                <option value="Forte">
                  Forte
                </option>
              </select>
            </div>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button type="button" class="btn btn btn-secondary" disabled>Emotion personnage ou joueur ?</button>
            <label class="btn btn-secondary active">
              <input type="radio" name="isPlayer" id="isPlayer" autocomplete="off" value="true" checked> Joueur
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="isPlayer" id="isPlayer" autocomplete="off" value="false"> Personnage
            </label>
          </div>
          <button id="enrButton" type="submit" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Enr Start/Stop - R">{{#if isRecording}}
            <i class="fa fa-stop-circle"></i>{{else}}
            <i class="fa fa-circle"></i>{{/if}}
          </button>
          <div class="manual_group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Déb/Fin</span>
              </div>
              <input type="text" class="form-control" id="start_input" name="start_input" value="{{getStart}}" data-rawvalue="{{getStart}}">
              <input type="text" class="form-control" id="end_input" name="end_input" value="{{getEnd}}" data-rawvalue="{{getEnd}}">
              <button id="enrManualButton" type="submit" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Enr Manuel - SHIFT + R">
                <i class="fa fa-circle"> Manuel</i>
              </button>
            </div>
          </div>
        </form>
        <div class="marks col-sm-8">
          {{> tabular table=TabularTables.Marques selector=selector class="table table-striped table-bordered table-condensed"}}
        </div>
      </div>
    </div>
  </section>
</template>

<template name="marker ">


</template>
